<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batman Movies - RAPFLIX</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-color: #2c2c2c;
      --text-color: #fff;
      --subtext-color: #bbb;
      --button-bg: #e50914;
      --button-hover: #ff1f1f;
      --header-bg: #1e1e1e;
      --footer-bg: #1a1a1a;
    }

    body.light-theme {
      --bg-color: #f4f4f4;
      --card-color: #fff;
      --text-color: #000;
      --subtext-color: #444;
      --button-bg: #d00000;
      --button-hover: #ff4040;
      --header-bg: #ffffff;
      --footer-bg: #eeeeee;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 30px;
      margin-right: 10px;
    }

    .logo-title {
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons a,
    #themeToggle {
      margin-left: 10px;
      padding: 8px 15px;
      background: #444;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
    }

    .auth-buttons a:hover,
    #themeToggle:hover {
      background: #666;
    }

    .search-bar {
      padding: 20px;
      text-align: center;
      background: var(--header-bg);
    }

    .search-bar input {
      width: 300px;
      max-width: 90%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      flex-grow: 1;
    }

    .movie-card {
      background: var(--card-color);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      min-height: 430px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .movie-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .movie-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .movie-year {
      color: var(--subtext-color);
      font-size: 13px;
      margin-bottom: auto;
    }

    .play-button {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 15px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: var(--button-hover);
    }

    .ads {
      margin: 10px auto;
      text-align: center;
    }

    footer {
      background: var(--footer-bg);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: var(--subtext-color);
    }
  </style>
</head>
<body>
  <div class="ads">
    <script type="text/javascript" src="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa"></script>
  </div>

  <header>
    <div class="logo-area">
      <img src="https://i.imgur.com/Y8XwT8g.png" alt="RAPFLIX Logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block';" />
      <div class="logo-title" style="display: none;"><span style="color: white;">RAP</span><span style="color: red;">FLIX</span></div>
    </div>
    <div class="auth-buttons">
      <a href="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa" target="_blank">Daftar</a>
      <a href="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa" target="_blank">Masuk</a>
      <button id="themeToggle">Ganti Tema</button>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari judul film...">
  </div>

  <div class="movies-container" id="movies-container">
    <p>Memuat data film...</p>
  </div>

  <footer>
    &copy; 2025 RAPFLIX. All rights reserved.
  </footer>

  <script>
    const redirectLink = "https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa";
    const searchInput = document.getElementById("searchInput");

    async function fetchMovies(query = "batman") {
      const container = document.getElementById("movies-container");
      container.innerHTML = "<p>Memuat data film...</p>";
      try {
        const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=e1c61238`);
        const data = await response.json();

        if (!data.Search) {
          container.innerHTML = "<p>Film tidak ditemukan.</p>";
          return;
        }

        container.innerHTML = "";
        const limitedMovies = data.Search.slice(0, 8);

        limitedMovies.forEach(movie => {
          const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/180x270?text=No+Image";
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${poster}" alt="${movie.Title}">
            <div class="movie-title">${movie.Title}</div>
            <div class="movie-year">${movie.Year}</div>
            <a href="${redirectLink}" class="play-button" target="_blank">Play</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching movies:", error);
        container.innerHTML = "<p>Gagal memuat data film.</p>";
      }
    }

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      if (query.length >= 3 || query.length === 0) {
        fetchMovies(query || "batman");
      }
    });

    fetchMovies();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batman Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .movie-card {
      background: #2c2c2c;
      border-radius: 8px;
      width: 180px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 6px;
    }
    .movie-title {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .movie-year {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .play-button {
      display: inline-block;
      padding: 8px 15px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-button:hover {
      background: #ff1f1f;
    }
    .ads {
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Iklan atas -->
  <div class="ads">
    <script type="text/javascript" src="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa"></script>
  </div>

  <header>Batman Movie Collection</header>

  <div class="movies-container" id="movies-container">
    <p>Memuat data film...</p>
  </div>

  <script>
    const apiURL = "https://www.omdbapi.com/?s=batman&apikey=e1c61238";
    const redirectLink = "https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa";

    async function fetchMovies() {
      const container = document.getElementById("movies-container");
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (!data.Search) {
          container.innerHTML = "<p>Film tidak ditemukan.</p>";
          return;
        }

        container.innerHTML = "";
        const limitedMovies = data.Search.slice(0, 8); // Batasi ke 8 film

        limitedMovies.forEach(movie => {
          const poster = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/180x270?text=No+Image";
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${poster}" alt="${movie.Title}">
            <div class="movie-title">${movie.Title}</div>
            <div class="movie-year">${movie.Year}</div>
            <a href="${redirectLink}" class="play-button" target="_blank" rel="noopener noreferrer">Play</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching movies:", error);
        container.innerHTML = "<p>Gagal memuat data film.</p>";
      }
    }

    fetchMovies();
  </script>
</body>
</html>

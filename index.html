<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPFLIX - Movie Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --primary: #e50914;
      --card: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #141414;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: var(--primary);
      text-shadow: 0 0 8px rgba(229,9,20,0.6);
    }

    .buttons a, .theme-toggle {
      background: #333;
      color: white;
      padding: 8px 14px;
      margin-left: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .theme-toggle:hover, .buttons a:hover {
      background: var(--primary);
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1a1a1a;
      padding: 10px;
    }
    nav button {
      background: transparent;
      color: var(--text);
      border: none;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .search {
      text-align: center;
      margin: 20px;
    }
    .search input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      height: 320px;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card .title {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }
    .card .year {
      font-size: 12px;
      color: #aaa;
    }
    .card a {
      margin-top: auto;
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
      color: #888;
    }

    @media(max-width:600px) {
      .logo {
        font-size: 20px;
      }
      .buttons a, .theme-toggle {
        padding: 6px 10px;
        font-size: 12px;
      }
      .card {
        height: auto;
      }
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RAPFLIX</div>
    <div class="buttons">
      <a href="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa" target="_blank">Daftar</a>
      <a href="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa" target="_blank">Masuk</a>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Tema</button>
    </div>
  </header>

  <nav>
    <button onclick="fetchMovies('batman')">Batman</button>
    <button onclick="fetchMovies('superman')">Superman</button>
    <button onclick="fetchMovies('spiderman')">Spiderman</button>
  </nav>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Cari film..." oninput="debouncedSearch()" />
  </div>

  <div class="container" id="movies"></div>

  <footer>
    &copy; 2025 RAPFLIX. All rights reserved.
  </footer>

  <script>
    const container = document.getElementById("movies");
    const redirectLink = "https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa";

    async function fetchMovies(query = "batman") {
  container.innerHTML = "<p style='text-align:center;width:100%'>Memuat film...</p>";

  const [res1, res2] = await Promise.all([
    fetch(`https://www.omdbapi.com/?s=${query}&page=1&apikey=e1c61238`),
    fetch(`https://www.omdbapi.com/?s=${query}&page=2&apikey=e1c61238`)
  ]);

  const data1 = await res1.json();
  const data2 = await res2.json();

  const allResults = [...(data1.Search || []), ...(data2.Search || [])].slice(0, 14);

  if (allResults.length === 0) {
    container.innerHTML = "<p style='text-align:center;width:100%'>Film tidak ditemukan.</p>";
    return;
  }

  container.innerHTML = "";
      allResults.forEach(film => {
        const poster = film.Poster !== "N/A" ? film.Poster : "https://via.placeholder.com/180x270?text=No+Image";
        container.innerHTML += `
          <div class="card">
            <img src="${poster}" alt="${film.Title}" />
            <div class="title">${film.Title}</div>
            <div class="year">${film.Year}</div>
            <a href="${redirectLink}" target="_blank">Play</a>
          </div>
        `;
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    let timeout;
    function debouncedSearch() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const val = document.getElementById("searchInput").value.trim();
        fetchMovies(val || "batman");
      }, 500);
    }

    fetchMovies();
  </script>
</body>
</html>

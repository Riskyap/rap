<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Batman Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .movie-card {
      background: #2c2c2c;
      border-radius: 8px;
      width: 180px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 6px;
    }
    .movie-title {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .movie-year {
      color: #bbb;
      font-size: 14px;
    }
    /* Ads container */
    .ads {
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Iklan -->
  <div class="ads">
    <script type="text/javascript" src="https://www.profitableratecpm.com/c0uvx0tw?key=5e7614e8afa2e36e6ea822b0f48e35fa"></script>
  </div>

  <header>Batman Movie Collection</header>

  <div class="movies-container" id="movies-container"></div>

  <script>
    const apiURL = "http://www.omdbapi.com/?s=batman&apikey=e1c61238";
    const container = document.getElementById("movies-container");

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        if (data.Search) {
          data.Search.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `
              <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/180x270?text=No+Image'}" alt="${movie.Title}">
              <div class="movie-title">${movie.Title}</div>
              <div class="movie-year">${movie.Year}</div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>Film tidak ditemukan.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "<p>Gagal memuat data film.</p>";
      });
  </script>
</body>
</html>
